<div class="ygg-user-view" *ngIf="user">
  <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
    <div><ygg-user-thumbnail [id]="user.id"></ygg-user-thumbnail></div>
    <div *ngFor="let provider of (user.providers | keyvalue)">
      <ygg-user-provider-link
        [profile]="provider.value"
      ></ygg-user-provider-link>
    </div>
  </div>
  <ygg-user-state [state]="user.state"></ygg-user-state>
  <ygg-user-email [email]="user.email"></ygg-user-email>
  <ygg-user-phone [phone]="user.phone"></ygg-user-phone>
</div>
