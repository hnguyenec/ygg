<div class="my-boxes">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <div>
      <button mat-fab (click)="createNew()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
  <br>
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-around start"
    fxLayoutGap="20px"
  >
    <div *ngFor="let box of boxes">
      <the-thing-thumbnail
        [id]="box.id"
        [imitation]="ImitationBox"
      ></the-thing-thumbnail>
    </div>
  </div>
</div>
