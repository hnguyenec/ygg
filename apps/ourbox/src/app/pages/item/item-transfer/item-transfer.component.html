<div class="item-transfer" *ngIf="itemTransfer$">
  <the-thing
    [theThing$]="itemTransfer$"
    [imitation]="ImitationItemTransfer"
  >
  <div the-thing-projection-footer>
    <div *ngIf="itemTransfer && showThread">
      <ygg-thread [subjectId]="itemTransfer.id"></ygg-thread>
    </div>
  </div>
</the-thing>
</div>
