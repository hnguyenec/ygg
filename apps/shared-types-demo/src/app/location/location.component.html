<div [formGroup]='formGroup' fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="30px">
  <div class="control">
    <ygg-location-control formControlName="location"></ygg-location-control>
  </div>
  <div class="view">
    <ygg-location-view [location]="formGroup.get('location').value"></ygg-location-view>
  </div>
</div>
