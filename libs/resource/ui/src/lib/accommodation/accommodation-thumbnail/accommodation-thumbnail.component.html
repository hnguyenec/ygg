<div class="accommodation-thumbnail">
  <a [routerLink]="['/accommodations', accommodation.id]">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <ygg-image-icon
        [src]="accommodation.album?.cover.src"
        icon="hotel"
      ></ygg-image-icon>
      <div>
        <h3>{{ accommodation.name }}</h3>
      </div>
    </div>
  </a>
</div>
