<div class="ygg-schedule-plan-view-page" *ngIf="schedulePlan">
  <div>
    <div
      *ngIf="isCreator"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="10px"
      class="toolbar"
    >
      <button class="edit" mat-fab (click)="gotoEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <ygg-schedule-plan-view
      [schedulePlan]="schedulePlan"
    ></ygg-schedule-plan-view>
  </div>
</div>
