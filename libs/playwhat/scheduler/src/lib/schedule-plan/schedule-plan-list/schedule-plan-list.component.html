<div class="ygg-schedule-plans-list">
  <ygg-page-title>{{ title }}</ygg-page-title>
  <div
    *ngIf="ids"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
  >
    <div *ngFor="let id of ids" [attr.schedule-plan-id]="id">
      <!-- <ygg-schedule-plan-thumbnail [id]="id"></ygg-schedule-plan-thumbnail> -->
      <a [routerLink]="['/', 'scheduler', 'plans', id]">
        <ygg-schedule-plan-thumbnail [id]="id"></ygg-schedule-plan-thumbnail>
      </a>
    </div>
  </div>
</div>
