<div class="ygg-schedule-form">
  <form [formGroup]="formGroup" id="schedule-form">
    <div
      class="actions-bar"
      fxLayout="row"
      fxLayoutAlign="end start"
      fxLayoutGap="10px"
    >
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <div *ngIf="agentUsers?.length > 0">
          <mat-form-field>
            <mat-label>選擇接單窗口</mat-label>
            <mat-select formControlName='agentId'>
              <mat-option value=''>請幫我指定</mat-option>
              <mat-option *ngFor="let user of agentUsers" [value]='user.id'>
                <ygg-user-thumbnail [id]='user.id'></ygg-user-thumbnail>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button
            type="button"
            mat-fab
            matTooltip="送出"
            (click)="submit()"
            [disabled]="formGroup.invalid"
          >
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab label="填寫需求">
        <mat-accordion>
          <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
              <ygg-title-divider
                [style.color]="formGroup.get('dateRange').invalid ? 'red' : ''"
                >預計日期範圍＊</ygg-title-divider
              >
            </mat-expansion-panel-header>
            <div class="form-control">
              <ygg-date-range-picker
                formControlName="dateRange"
              ></ygg-date-range-picker>
              <mat-error *ngIf="isError('dateRange', 'required')"
                >請填日期範圍</mat-error
              >
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider
                [style.color]="
                  formGroup.get('numParticipants').invalid ? 'red' : ''
                "
                >預計參加人數＊</ygg-title-divider
              >
            </mat-expansion-panel-header>
            <div class="form-control">
              <div>
                <ygg-number-slider
                  label="總人數"
                  formControlName="numParticipants"
                  icon="person"
                  required
                ></ygg-number-slider>
              </div>
              <div>
                <ygg-number-slider
                  label="65歲以上人數"
                  formControlName="numElders"
                  icon="https://img.icons8.com/ios/50/000000/elderly-person.png"
                ></ygg-number-slider>
              </div>
              <div>
                <ygg-number-slider
                  label="孩童人數"
                  formControlName="numKids"
                  icon="child_care"
                ></ygg-number-slider>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider>預算</ygg-title-divider>
            </mat-expansion-panel-header>
            <div class="form-control">
              <mat-radio-group
                [(ngModel)]="budgetType"
                [ngModelOptions]="{ standalone: true }"
              >
                <div
                  fxLayout="row"
                  fxLayoutAlign="start center"
                  fxLayoutGap="20px"
                >
                  <mat-radio-button [value]="'total'">總和</mat-radio-button>
                  <mat-radio-button [value]="'single'">單人</mat-radio-button>
                  <h3 class="hint">{{ budgetHintMessage }}</h3>
                </div>
              </mat-radio-group>
              <br />
              <div>
                <div *ngIf="budgetType === 'total'">
                  <ygg-number-range-control
                    formControlName="totalBudget"
                    [globalMax]="100000"
                    icon="monetization_on"
                  ></ygg-number-range-control>
                </div>
                <div *ngIf="budgetType === 'single'">
                  <ygg-number-range-control
                    formControlName="singleBudget"
                    [globalMax]="10000"
                    icon="monetization_on"
                  ></ygg-number-range-control>
                </div>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider
                [style.color]="formGroup.get('contacts').invalid ? 'red' : ''"
                >聯絡資料＊</ygg-title-divider
              >
            </mat-expansion-panel-header>
            <div>
              <mat-form-field style="width:100%;">
                <input
                  matInput
                  placeholder="公司行號或團體名稱"
                  formControlName="groupName"
                />
                <span matPrefix><mat-icon>group</mat-icon></span>
              </mat-form-field>
            </div>
            <div formArrayName="contacts" class="form-control">
              <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
                <div>
                  <button
                    mat-mini-fab
                    (click)="addContactControl()"
                    matTooltip="增加一位聯絡人"
                  >
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
              <br />
              <div
                fxLayout="column-reverse"
                fxLayoutAlign="start center"
                fxLayoutGap="20px"
              >
                <div
                  *ngFor="
                    let contactControl of contactsFormArray.controls;
                    let idx = index
                  "
                >
                  <ygg-action-barred layout='row'>
                    <div yggActionBarredActions>
                      <div
                        fxLayout="column"
                        fxLayoutAlign="center center"
                        fxLayoutGap="10px"
                      >
                        <div>
                          <button
                            mat-mini-fab
                            (click)="deleteContact(idx)"
                            matTooltip="刪除聯絡人"
                          >
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="currentUser">
                          <button
                            mat-mini-fab
                            matTooltip="帶入我的資料"
                            (click)="substituteContactWithCurrentUser(idx)"
                          >
                            <mat-icon>assignment_ind</mat-icon>
                          </button>
                        </div>
                      </div>
                    </div>
                    <mat-card yggActionBarredContent>
                      <h4>聯絡人{{ idx + 1 }}</h4>
                      <ygg-contact-form
                        [formControlName]="idx"
                      ></ygg-contact-form>
                    </mat-card>
                  </ygg-action-barred>
                  <mat-divider> </mat-divider>
                </div>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider>交通方式</ygg-title-divider>
            </mat-expansion-panel-header>
            <div class="form-control">
              <div>
                <mat-radio-group formControlName="transpotation">
                  <div
                    fxLayout="row"
                    fxLayoutAlign="space-around center"
                    fxLayoutGap="20px"
                  >
                    <mat-radio-button [value]="'遊覽車'"
                      >遊覽車</mat-radio-button
                    >
                    <mat-radio-button [value]="'自行開車'"
                      >自行開車</mat-radio-button
                    >
                  </div>
                </mat-radio-group>
                <br />
                <mat-form-field style="width:100%;">
                  <input
                    matInput
                    placeholder="其他"
                    formControlName="transpotation"
                  />
                </mat-form-field>
              </div>
              <div>
                <mat-checkbox
                  [(ngModel)]="needTranspotationHelp"
                  [ngModelOptions]="{ standalone: true }"
                  >請幫我安排交通</mat-checkbox
                >
              </div>
              <br />
              <div *ngIf="needTranspotationHelp" class="needTranspotationHelp">
                <mat-form-field>
                  <textarea
                    matInput
                    placeholder="請詳述交通的需求，以便我們的工作人員幫忙安排"
                    formControlName="transpotationHelp"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="10"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider> 體驗需求 </ygg-title-divider>
            </mat-expansion-panel-header>
            <div class="form-control">
              <ygg-play-tags-input #playTagsInput formControlName='likeTags' label="喜歡的體驗類型"></ygg-play-tags-input>
              <!-- <ygg-tags-input
                formControlName="likes"
                label="喜歡的體驗類型"
                [tagsSource$]="likesSource$"
              ></ygg-tags-input> -->
              <br />
              <div class="likesDescription">
                <mat-form-field>
                  <textarea
                    matInput
                    placeholder="對於體驗行程的安排，有特別的期望嗎？"
                    formControlName="likesDescription"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="10"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <ygg-title-divider>其它需求</ygg-title-divider>
            </mat-expansion-panel-header>
            <div class="form-control">
              <div id="needAccommodationHelp" class="needAccommodationHelp">
                <mat-checkbox (change)='onChangeNeedAccommodationHelp($event)'
                  >請幫我安排住宿</mat-checkbox
                >
                <br />
                <mat-form-field>
                  <textarea
                    name="accommodationHelp"
                    matInput
                    placeholder="請詳述住宿需求，以便我們的工作人員幫忙安排"
                    formControlName="accommodationHelp"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="10"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="預先檢視">
        <ygg-schedule-form-view
          [scheduleForm]="scheduleForm"
        ></ygg-schedule-form-view>
      </mat-tab>
    </mat-tab-group>
  </form>
  <div class="debug">
    <pre>{{ formGroup.value | json }}</pre>
  </div>
</div>
