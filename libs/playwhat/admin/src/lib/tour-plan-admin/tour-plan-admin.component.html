<div class="tour-plan-admin">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
    <div>
      <mat-form-field>
        <select
          class="month-select"
          matNativeControl
          placeholder="請選擇月份"
          [formControl]="formControlSelectMonth"
        >
          <option *ngFor="let month of months; let idx = index" [value]="idx">
            {{ month.displayName }}
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab *ngFor="let stateConfig of stateConfigs">
      <ng-template mat-tab-label
        ><div class="tab-header" [attr.tab-name]="stateConfig.name">
          <h3>{{ stateConfig.label }}</h3>
        </div></ng-template
      >
      <div class="tab-content" [attr.tab-name]="stateConfig.name">
        <the-thing-data-table
          [imitation]="imitationTourPlan"
          [theThings$]="stateConfig.theThings$"
        ></the-thing-data-table>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-header" [attr.tab-name]="tabNames.incomeRecords">
          <h3>{{ tabNames.incomeRecords }}</h3>
        </div>
      </ng-template>
      <div class="tab-content" [attr.tab-name]="tabNames.incomeRecords">
        <ygg-income-data-table
          [incomeRecords$]="incomeRecords$"
        ></ygg-income-data-table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
