<div class="play-view" *ngIf="theThing">
  <h1>{{ theThing.name }}</h1>
  <h3>{{ theThing.getCellValue('副標題') }}</h3>
  <ygg-user-thumbnail [id]="theThing.ownerId"></ygg-user-thumbnail>
  <br />
  <the-thing-cell-view [cell]="theThing.getCell('照片')"></the-thing-cell-view>
  <br />
  <div class='introduction'>
    <pre>{{ theThing.getCellValue('簡介') }}</pre>
  </div>
  <div>
    <h3>每人費用：NTD {{ theThing.getCellValue('費用') }}</h3>
  </div>
  <div>
    <h3>體驗時長：{{ theThing.getCellValue('時長') }}</h3>
  </div>
  <div>
    <h3>
      人數限制：{{ theThing.getCellValue('人數下限') }} -
      {{ theThing.getCellValue('人數上限') }} 人
    </h3>
  </div>
</div>
