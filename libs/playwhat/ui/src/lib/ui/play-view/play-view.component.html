<div class="play-view" *ngIf="theThing">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="30px">
    <h1 class="name">{{ theThing.name }}</h1>
    <div>
      <button
        class="add-to-cart"
        mat-fab
        matTooltip="加入購物車"
        (click)="purchase()"
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
  <h3 class="subtitle">{{ theThing.getCellValue('副標題') }}</h3>
  <ygg-user-thumbnail [id]="theThing.ownerId"></ygg-user-thumbnail>
  <br />
  <div class="album">
    <ygg-album-view [album]="theThing.getCellValue('照片')"></ygg-album-view>
  </div>
  <br />
  <div class="introduction">
    <p>{{ theThing.getCellValue('簡介') }}</p>
  </div>
  <div class="price">
    <h3>每人費用：NTD {{ theThing.getCellValue('費用') }}</h3>
  </div>
  <div>
    <h3 class="time-length">體驗時長：{{ theThing.getCellValue('時長') }}</h3>
  </div>
  <div>
    <h3 class="limit-on-number">
      人數限制：{{ theThing.getCellValue('人數下限') }} -
      {{ theThing.getCellValue('人數上限') }} 人
    </h3>
  </div>
  <div class="location" *ngIf="theThing.getCellValue('地點') as location">
    <ygg-location-view [location]="location"></ygg-location-view>
  </div>
  <br />
  <div
    class="business-hours"
    *ngIf="theThing.getCellValue('服務時段') as businessHours"
  >
    <ygg-business-hours-view
      [businessHours]="businessHours"
    ></ygg-business-hours-view>
  </div>
  <br />
  <div class="addition-list" *ngIf="additions">
    <h3>{{ RelationAddition.name }}</h3>
    <ygg-image-thumbnail-list [items]="additions"></ygg-image-thumbnail-list>
  </div>
</div>
