<div class="tour-plan-view" *ngIf="theThing">
  <div fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
    <div *ngIf="canSubmitApplication">
      <button mat-fab class="submit-application" (click)="submitApplication()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
  <h1 class="tour-plan-name">{{ theThing.name }}</h1>
  <div *ngFor="let cell of requiredCells">
    <div [attr.cell-name]="cell.name">
      <h4>{{ cell.name }}</h4>
      <the-thing-cell-view [cell]="cell"></the-thing-cell-view>
    </div>
  </div>
