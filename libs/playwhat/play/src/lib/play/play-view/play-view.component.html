<div class="play-view">
  <div *ngIf="play">
    <div id="name">
      <span class="value">{{ play.name }}</span>
    </div>
    <div id="introduction">
      <p class="value">{{ play.introduction }}</p>
    </div>
    <ygg-album [album]='play.album'></ygg-album>
    <br>
    <ygg-business-hours-view [businessHours]='play.businessHours'></ygg-business-hours-view>
  </div>
</div>
