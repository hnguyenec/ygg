<div class="play-view">
  <div *ngIf="play">
    <div id="name">
      <span class="value">{{ play.name }}</span>
    </div>
    <div id="introduction">
      <p class="value">{{ play.introduction }}</p>
    </div>
    <div class="creator">
      <ygg-user-thumbnail [id]="play.creatorId"></ygg-user-thumbnail>
    </div>
    <ygg-album-view [album]="play.album"></ygg-album-view>
    <br />
    <div id="minuteLength">
      <h3 class='value'>體驗時長：{{ play.minuteLength }}分鐘</h3>
    </div>
    <ygg-business-hours-view
      [businessHours]="play.businessHours"
    ></ygg-business-hours-view>
    <br />
    <ygg-location-view [location]="play.location"></ygg-location-view>
    <br />
    <div id="price">
      <h3>單價：<ygg-price class="value" [price]="play.price"></ygg-price></h3>
    </div>
    <br />
    <ygg-tags-view [tags]="play.tags"></ygg-tags-view>
    <div class="equipment-list">
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div
          *ngFor="let equipment of play.equipments; let idx = index"
          class="equipment mat-elevation-z8"
        >
          <div [attr.index]="idx">
            <ygg-equipment-thumbnail
              [equipment]="equipment"
            ></ygg-equipment-thumbnail>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
