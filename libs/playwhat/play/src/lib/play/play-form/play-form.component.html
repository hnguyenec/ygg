<div class="play-form">
  <form [formGroup]="formGroup" [id]="formModel.name">
    <div
      class="action-bar"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="10px"
    >
      <div>
        <button
          id="submit"
          class="submit"
          [disabled]="formGroup.invalid"
          mat-fab
          type="button"
          (click)="onSubmit()"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
    <ygg-form-control
      *ngFor="let controlModel of controlModels"
      [formGroup]="formGroup"
      [model]="controlModel"
      [id]="'form-control-' + controlModel.name"
    ></ygg-form-control>
    <br />
    <ygg-tags-control
      formControlName="tags"
      taggableType="play"
      label="體驗類型標籤"
    ></ygg-tags-control>
  </form>
</div>
