<div class="admin-play-tags">
  <ygg-items-group-switcher
    [itemsLeft]="unselected"
    titleLeft="其他標籤"
    [itemsRight]="selected"
    titleRight="選單標籤（在選單中顯示）"
    (change)="onSwitchTagsGroup($event)"
    (selectLeft)="onSelectInUnselected($event)"
  >
    <div ygg-left-group-actions>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <div fxFlex class="tag-filter">
          <mat-form-field>
            <input
              matInput
              class="search"
              placeholder="搜尋標籤"
              [formControl]="tagNameControl"
            />
            <div matPrefix>
              <mat-icon>search</mat-icon>
            </div>
            <div matSuffix>
              <button
                type="button"
                mat-mini-fab
                class="add-new-tag"
                [disabled]="isAddNewTagButtonDisabled"
                (click)="addNewTag()"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </mat-form-field>
        </div>
        <div>
          <button
            class="remove-tags"
            mat-fab
            [disabled]="isRemoveTagsButtonDisabled"
            (click)="removeSelectedTags()"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div ygg-right-group-actions>
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button class='save-selected' mat-fab (click)='onSaveSelected()'><mat-icon>save</mat-icon></button>
      </div>
    </div>
  </ygg-items-group-switcher>
</div>
