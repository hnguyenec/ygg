<div
  class="ygg-resource-thumbnail"
  *ngIf="resource"
  [style.backgroundColor]="resource.color"
>
  <div
    class="inner-panel"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
  >
    <div class='icon'>
      <img [src]='resource.album.cover'>
    </div>
    <div>
      <h4>{{ resource.name }}</h4>
    </div>
  </div>
</div>
