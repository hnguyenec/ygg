<div class="income-data-table">
  <table
    mat-table
    class="full-width-table"
    aria-label="Income Records"
    [dataSource]="dataSource"
    matSort
    matSortActive="producerId"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>店家/廠商</th>
      <td mat-cell *matCellDef="let incomeRecord">
        <ygg-user-thumbnail [id]="incomeRecord.producerId"></ygg-user-thumbnail>
      </td>
    </ng-container>

    <ng-container matColumnDef="numPurchases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>交易數量</th>
      <td mat-cell *matCellDef="let incomeRecord" class="num-purchases">
        {{ incomeRecord.numPurchases }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalIncome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>總收入</th>
      <td mat-cell *matCellDef="let incomeRecord" class="total-income">
        {{ incomeRecord.totalIncome }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let incomeRecord; columns: displayedColumns"
      [attr.producer-id]="incomeRecord.producerId"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
