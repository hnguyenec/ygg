<div
fxLayout="row"
fxLayoutAlign="space-between end"
fxLayoutGap="10px"
*ngIf="purchase"
[attr.purchase-id]='purchase.id'
[attr.product-id]="purchase.productId"
>
<div fxFlex>
  <div>
    <ygg-product-thumbnail
      [id]="purchase.productId"
      [type]="purchase.productType"
    ></ygg-product-thumbnail
    ><span>X {{ purchase.quantity }}</span>
  </div>
</div>
<div fxFlex="100px">
  <h6>
    <ygg-price [price]="price"></ygg-price>
  </h6>
</div>
</div>
