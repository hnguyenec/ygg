<div
  class="purchase-thumbnail"
  fxLayout="row"
  fxLayoutAlign="start end"
  fxLayoutGap="10px"
  *ngIf="purchase"
  [attr.purchase-id]="purchase.id"
  [attr.product-id]="purchase.productId"
>
  <div>
    <ygg-product-thumbnail
      [id]="purchase.productId"
      [type]="purchase.productType"
    ></ygg-product-thumbnail>
  </div>
  <div>
    <h4>X {{ purchase.quantity }}</h4>
    <h4>
      <ygg-price [price]="purchase.unitPrice * purchase.quantity"></ygg-price>
    </h4>
  </div>
</div>
