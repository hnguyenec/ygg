<div
  class="purchase-list"
  fxLayout="row"
  fxLayoutAlign="space-between end"
  fxLayoutGap="30px"
>
  <div class="list">
    <mat-list>
      <mat-list-item
        *ngFor="let purchase of purchases"
        [attr.product-id]="purchase.product.id"
      >
        <div
          fxLayout="row"
          fxLayoutAlign="space-between end"
          fxLayoutGap="10px"
        >
          <div fxFlex>
            <h6>{{ purchase.product.name }} X {{ purchase.quantity }}</h6>
          </div>
          <div fxFlex='100px'>
            <h6>
              <ygg-price [price]="purchase.getPrice()"></ygg-price>
            </h6>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="total-price">
    <h6>總價：<ygg-price [price]="totalPrice"></ygg-price></h6>
  </div>
</div>
