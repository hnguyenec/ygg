<div class="purchase-list">
  <div class="list">
    <div
      *ngFor="let purchase of purchases; let isFirst = first; let isLast = last"
    >
      <div
        class="purchase-line"
        fxLayout="row"
        fxLayoutAlign="space-around center"
        fxLayoutGap="30px"
        [attr.product-id]="purchase.productId"
      >
        <div>
          <ygg-image-thumbnail
            [item$]="theThingAccessService.load$(purchase.productId)"
          ></ygg-image-thumbnail>
        </div>
        <div>
          {{ CellDefines.quantity.label }} x
          <span class="quantity">{{ purchase.quantity }}</span>
        </div>
      </div>
      <div *ngIf="!isLast">
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <div class="total-charge" *ngIf="purchases && purchases.length > 0">
      <h3>總價：<ygg-price [price]="totalPrice"></ygg-price></h3>
    </div>
  </div>
</div>
