<div class="purchase-list">
  <div class="list">
    <mat-list>
      <mat-list-item *ngFor="let purchase of purchases">
        <ygg-purchase-thumbnail [purchase]="purchase"></ygg-purchase-thumbnail>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="total-price" fxLayout="row" fxLayoutAlign="end center">
    <h6>總價：<ygg-price [price]="totalPrice"></ygg-price></h6>
  </div>
</div>
