<div class="addition-view" *ngIf="theThing">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
    <div>
      <h3>{{ theThing.name }}</h3>
    </div>
    <div>
      <div>
        <h5>{{ CellNames.price }}: {{ theThing.getCellValue(CellNames.price)}}</h5>
      </div>
      <div>
        <h5>{{ CellNames.stock }}: {{ theThing.getCellValue(CellNames.stock)}}</h5>
      </div>
    </div>
  </div>
  
</div>
