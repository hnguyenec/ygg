<div class="geo-point-control">
  <div *ngIf="label">
    <h4 class="label">{{ label }}</h4>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="start end"
    fxLayoutGap="10px"
    [formGroup]="formGroup"
  >
    <div>
      <mat-form-field>
        <input
          id="longitude"
          type="number"
          matInput
          placeholder="經度／Longitude"
          formControlName="longitude"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          id="latitude"
          type="number"
          matInput
          placeholder="緯度／Latitude"
          formControlName="latitude"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="google-map" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div [hidden]="isMapReady">
      <mat-spinner></mat-spinner>
    </div>
    <div [hidden]="!isMapReady"><agm-map
    (mapReady)="onMapReady()"
    (mapClick)="onMapClick($event)"
    [latitude]="googleMapOptions.center.lat"
    [longitude]="googleMapOptions.center.lng"
    [zoom]="googleMapOptions.zoom"
    >
    <agm-marker
    [latitude]="geoPoint.latitude"
    [longitude]="geoPoint.longitude"
    ></agm-marker
    ></agm-map></div>
  </div>
</div>
