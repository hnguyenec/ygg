<div class='ygg-number-range-control'>
  <div [fxLayout]="layout" fxLayoutAlign="start stretch" fxLayoutGap="10px">
    <div class='min' [fxFlexAlign]='layout === "row" ? "end" : "start"'>
      <mat-form-field>
        <input matInput placeholder='下限' type="number" [(ngModel)]='min'>
        <span matPrefix *ngIf='icon'><mat-icon>{{icon}}</mat-icon></span>
      </mat-form-field>
    </div>
    <div [fxLayout]='layout === "row" ? "column" : "row-reverse"' [style.min-height]='layout === "row" ? "200px" : "100px"' fxLayoutAlign="space-between center" fxLayoutGap="5px">
      <div class='indicator'>{{ globalMax }}</div>
      <div fxFlex [fxLayout]="layout" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
        <div>
          <mat-slider [vertical]='layout === "row"' [min]='globalMin' [max]='globalMax' [step]='globalStep' [(value)]='min'></mat-slider>
        </div>
        <div>
          <mat-slider [vertical]='layout === "row"' [min]='globalMin' [max]='globalMax' [step]='globalStep' [(value)]='max'></mat-slider>
        </div>
      </div>
      <div class='indicator'>{{ globalMin }}</div>
    </div>
    <div class='max' [fxFlexAlign]='layout === "row" ? "start" : "end"'>
      <mat-form-field>
        <input matInput placeholder='上限' type="number" [(ngModel)]='max'>
        <span matPrefix *ngIf='icon'><mat-icon>{{icon}}</mat-icon></span>
      </mat-form-field>
    </div>
  </div>
</div>
