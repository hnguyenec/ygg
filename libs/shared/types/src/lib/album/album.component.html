<div class="album" *ngIf="album">
  <div [fxLayout]="fxLayout" fxLayoutAlign="start start">
    <div class="mat-elevation-z12 cover">
      <img [src]="album.cover.src" />
    </div>
    <div
      fxFlex
      fxLayout="row wrap"
      fxLayoutAlign="start center"
      class="photo-list"
    >
      <div
        *ngFor="let photo of album.photos; let idx = index"
        class="photo"
        (click)="setCover(idx)"
        [id]="'photo-' + idx"
      >
        <div class="img-wrapper mat-elevation-z6">
          <img [src]="photo.src" />
        </div>
        <div class="delete-button" *ngIf="!readonly">
          <button
            mat-mini-fab
            (click)="deletePhoto(idx); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="!readonly" class='photo' fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <div id="add-photos" (click)="addPhoto()">
          <button mat-fab><mat-icon>add</mat-icon></button>
        </div>
        <div id="clear-all" (click)="clearAll()">
          <button mat-fab><mat-icon>delete_sweep</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
