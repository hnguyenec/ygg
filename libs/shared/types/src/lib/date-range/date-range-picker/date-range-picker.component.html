<div class="ygg-date-range-picker">
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerStart" placeholder="開始" class="start" [formControl]='startFormControl' />
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerEnd"  placeholder="結束" class="end" [formControl]='endFormControl' />
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- <div>
      <button mat-mini-fab (click)="openPicker()"><mat-icon>date_range</mat-icon></button>
    </div> -->
  </div>
