<div class="ygg-tags-input">
  <mat-form-field>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let tag of tags" [value]='tag' removable (removed)="removeChip($event)">
        {{ tag.name }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input
        id='add-tags'
        [placeholder]="label"
        #tagInput
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addChip($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      class='autocomplete-panel'
      #auto="matAutocomplete"
      (optionSelected)="addSelected($event)"
    >
      <mat-option *ngFor="let tag of tagsForAutoComplete" [value]="tag">
        {{ tag.name }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon
      class="toggle-button"
      matSuffix
      (click)="toggleAutoComplete($event)"
      >{{ auto.isOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon
    >
  </mat-form-field>
</div>
