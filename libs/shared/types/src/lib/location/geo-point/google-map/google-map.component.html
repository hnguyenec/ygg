<div
class="google-map"
fxLayout="row"
fxLayoutAlign="center center"
fxLayoutGap="10px"
>
<div [hidden]="isMapReady">
  <mat-spinner></mat-spinner>
</div>
<div [hidden]="!isMapReady" class='agm-map'>
  <agm-map
    (mapReady)="onMapReady($event)"
    (mapClick)="onMapClick($event)"
    [zoom]="zoom"
  ></agm-map>
  <div class='my-location-button' [hidden]='readonly'>
    <div [hidden]="!isSupportMyLocation || isSearchingMyLocation">
      <button mat-mini-fab (click)="toMyLocation()" matTooltip="定位我在哪裡">
        <mat-icon>my_location</mat-icon>
      </button>
    </div>
    <div [hidden]="!isSearchingMyLocation">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </div>
  </div>
</div>
