<div
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="openHour"
  class='open-hour'
>
  <div id='week-day'>
    <h4 class='value'>{{ openHour.weekDay | yggWeekDayPipe }}</h4>
  </div>
  <div>
    <div class="time-range" *ngIf="openHour.timeRange as timeRange">
      <mat-icon>access_time</mat-icon>
      <span id='start' class='value'>{{ timeRange.start | date: 'a h:mm' }}</span>
      &mdash;
      <span id='end' class='value'>{{ timeRange.end | date: 'a h:mm' }}</span>
    </div>
  </div>
</div>
