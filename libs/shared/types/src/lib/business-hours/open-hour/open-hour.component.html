<div
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="openHour"
  class='open-hour'
>
  <div id='week-day'>
    <h4 class='value'>{{ openHour.weekDay | yggWeekDayPipe }}</h4>
  </div>
  <div>
    <div class="day-time-range" *ngIf="openHour.dayTimeRange as dayTimeRange">
      <ygg-day-time-range [dayTimeRange]="dayTimeRange"></ygg-day-time-range>
    </div>
  </div>
</div>
