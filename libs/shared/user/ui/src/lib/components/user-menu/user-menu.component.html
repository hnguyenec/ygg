<div class="user-menu">
  <div class="menu-trigger" [matMenuTriggerFor]="userMenu">
    <ng-content></ng-content>
  </div>
  <mat-menu #userMenu="matMenu">
    <div *ngFor="let menuItem of menuItems" class="user-menu-item">
      <button
        mat-menu-item
        [routerLink]="menuItem.link"
        [id]="menuItem.id"
        [attr.menu-item-id]="menuItem.id"
        [matTooltip]="menuItem.label"
      >
        <mat-icon>{{ menuItem.icon }}</mat-icon
        >{{ menuItem.label }}
      </button>
    </div>
    <div>
      <button id="logout" class="logout" mat-menu-item (click)="logout()">
        <mat-icon>eject</mat-icon>登出
      </button>
    </div>
  </mat-menu>
</div>
