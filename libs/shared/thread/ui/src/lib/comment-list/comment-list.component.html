<div class="comment-list">
  <div class="comments-staggered">
    <div
      *ngFor="
        let comment of comments;
        let isEven = even;
        let isFirst = first;
        let isLast = last;
        let idx = index
      "
    >
      <div [ngClass]="{ latest: isFirst }" class="comment" [attr.idx]="idx">
        <ygg-comment
          [comment]="comment"
          [horizontalAlign]="isEven ? 'left' : 'right'"
        ></ygg-comment>
      </div>
      <mat-divider *ngIf="!isLast"></mat-divider>
    </div>
  </div>
</div>
