<div class="ygg-date-range-picker-dialog">
  <ngx-daterangepicker-material
    autoApply="true"
    (datesUpdated)="onRangeSelected($event)"
  >
  </ngx-daterangepicker-material>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button (click)="cancel()">取消</button>
    <button mat-raised-button (click)="submit()">確定</button>
  </div>
</div>
