<div class="ygg-date-range-picker">
  <button mat-raised-button (click)="openPicker()">
    <mat-icon>date_range</mat-icon>
    <span *ngIf="dateRange"
      >{{ dateRange.start | date: 'shortDate' }}&nbsp;&mdash;&nbsp;{{
        dateRange.end | date: 'shortDate'
      }}</span
    >
    <span *ngIf="!dateRange">開始 — 結束</span>
  </button>
