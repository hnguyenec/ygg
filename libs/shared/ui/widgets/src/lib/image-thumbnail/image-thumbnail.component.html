<div class="image-thumbnail">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <ygg-image-icon
      [src]="image"
    ></ygg-image-icon>
    <div class="title" *ngIf="title">
      <div fittext minFontSize='16' maxFontSize='32'>{{ title }}</div>
    </div>
  </div>
</div>
