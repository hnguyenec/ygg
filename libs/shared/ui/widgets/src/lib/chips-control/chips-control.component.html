<div class="chips-control">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
      <div>
        <button type="button" id="add-chip" mat-mini-fab (click)="addChip()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div>
        <button type="button" id="clear-all" mat-mini-fab (click)="clearAll()">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div>
    <mat-form-field>
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let chip of chips"
          [value]="chip"
          [attr.chipName]='chip'
          removable
          (removed)="removeChip($event)"
          class='chip'
        >
          {{ chip }}
          <mat-icon matChipRemove class='delete'>cancel</mat-icon>
        </mat-chip>
        <input
          id="chip"
          [placeholder]="label ? label : 'Type Here...'"
          #chipInput
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addChip($event)"
        />
      </mat-chip-list>
      <mat-autocomplete
        class="autocomplete-panel"
        #auto="matAutocomplete"
        (optionSelected)="addSelected($event)"
      >
        <mat-option *ngFor="let name of autocompleteOptionsFiltered" [value]="name" [attr.optionName]='name'>
          {{ name }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon
        class="toggle-button"
        matSuffix
        (click)="toggleAutoComplete();$event.stopPropagation();"
        >{{ auto.isOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon
      >
    </mat-form-field>
  </div>
</div>
