<div
  class="item-group-switcher"
  fxLayout="row"
  fxLayoutAlign="space-between start"
  fxLayoutGap="30px"
>
  <div id="left-group" class="group-pane">
    <h4 id="title-left" class="title">{{ titleLeft }}</h4>
    <div class="action-bar">
      <ng-content select="[ygg-left-group-actions]"></ng-content>
    </div>
    <mat-card class="items-list items-left" id="items-left">
      <div
        *ngFor="let item of itemsLeft"
        class="item"
        [ngClass]="{ selected: iSelectedIn(item.id, 'left') }"
        [attr.item-id]="item.id"
        [attr.name]="item.name"
        (click)="onClickItem(item.id, 'left')"
      >
        <span class="name">{{ item.name }}</span>
      </div>
    </mat-card>
  </div>
  <div class="switch-buttons">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div>
        <button
          mat-mini-fab
          id="move-to-right"
          [disabled]="!hasSelectedItemsIn('left')"
          (click)="moveItems('left', 'right')"
        >
          <mat-icon>fast_forward</mat-icon>
        </button>
      </div>
      <div>
        <button
          mat-mini-fab
          id="move-to-left"
          [disabled]="!hasSelectedItemsIn('right')"
          (click)="moveItems('right', 'left')"
        >
          <mat-icon>fast_rewind</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div id="right-group" class="group-pane">
    <h4 id="title-right" class="title">{{ titleRight }}</h4>
    <div class="action-bar">
      <ng-content select="[ygg-right-group-actions]"></ng-content>
    </div>
    <mat-card class="items-list items-right" id="items-right">
      <div
        *ngFor="let item of itemsRight"
        [attr.item-id]="item.id"
        class="item"
        [ngClass]="{ selected: iSelectedIn(item.id, 'right') }"
        (click)="onClickItem(item.id, 'right')"
      >
        <span class="name">{{ item.name }}</span>
      </div>
    </mat-card>
  </div>
</div>
