<div class="ygg-dialog">
  <div class="title" mat-dialog-title>
    <mat-toolbar> <span>{{ title }}</span> </mat-toolbar>
  </div>
  <div class="content">
    <!-- <h3>Here should be the real dialog content</h3> -->
    <ng-template ygg-dialog-content-host></ng-template>
  </div>
  <div class="close-button">
    <button mat-fab mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
</div>
