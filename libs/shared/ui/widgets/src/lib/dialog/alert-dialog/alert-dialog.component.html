<div class="alert-dialog">
  <h1 mat-dialog-title>訊息</h1>
  <div class="content" [innerHtml]="dialogData.content"></div>
  <div
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="20px"
    class="action-bar"
  >
    <button mat-button class="confirm" (click)="confirm()">
      <mat-icon>check</mat-icon> 確定
    </button>
  </div>
</div>
