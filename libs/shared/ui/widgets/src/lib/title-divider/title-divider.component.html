<div
  class="ygg-title-divider"
  [ngStyle]="styles"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
>
  <div fxFlex="10%">
    <mat-divider [ngStyle]="dividerStyle"></mat-divider>
  </div>
  <div class="title" style.fontSize="{{titleSize}}px">
    <ng-content></ng-content>
    <!-- <div fittext [minFontSize]="minFontSize" [maxFontSize]="maxFontSize">
      <ng-content></ng-content>
    </div> -->
  </div>
  <div fxFlex>
    <mat-divider [ngStyle]="dividerStyle"></mat-divider>
  </div>
</div>
