<div class="ygg-date-range-picker">
  <mat-form-field>
    <input
      matInput
      placeholder="開始 — 結束"
      type="text"
      autocomplete="off"
      ngxDaterangepickerMd
      startKey="start"
      endKey="end"
      [ngModel]="dateRange"
      (ngModelChange)="onChange($event)"
      (blur)="onBlur()"
      onkeypress="return false;"
    />
  </mat-form-field>
</div>
