<div>
  <h5 *ngIf="label" class="control-label">
    <span>{{ label }}</span>
  </h5>
  <div
    class="input-group"
  >
    <input
      id="hour"
      type="number"
      min="0"
      max="23"
      size="2"
      [formControl]="inputHourControl"
    />
    <span>&#58;</span>
    <input
      id="minute"
      type="number"
      min="0"
      max="59"
      size="2"
      [formControl]="inputMinuteControl"
    />
    <button id="time-picker" mat-icon-button (click)='openTimePicker()'><mat-icon>access_time</mat-icon></button>
  </div>
</div>
