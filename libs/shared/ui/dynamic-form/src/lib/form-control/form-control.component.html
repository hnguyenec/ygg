<div
  *ngIf="formGroup && model"
  [formGroup]="formGroup"
  class="dynamic-control"
  [attr.control-name]="name"
>
  <div [ngSwitch]="model.type">
    <div *ngSwitchCase="formControlTypes.text">
      <mat-form-field>
        <input matInput [placeholder]="label" [formControlName]="name" />
        <mat-error *ngFor="let error of formControl.errors | keyvalue">{{
          getErrorMessage(error.key)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div *ngSwitchCase="formControlTypes.textarea">
      <mat-form-field>
        <textarea
          matInput
          [placeholder]="label"
          [formControlName]="name"
        ></textarea>
        <mat-error *ngFor="let error of formControl.errors | keyvalue">{{
          getErrorMessage(error.key)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div *ngSwitchCase="formControlTypes.number">
      <ygg-number-slider
        [formControlName]="name"
        [label]="label"
        [min]="model.options?.min"
        [max]="model.options?.max"
      ></ygg-number-slider>
    </div>
    <div *ngSwitchCase="formControlTypes.album">
      <ygg-album-control
        [label]="label"
        [formControlName]="name"
      ></ygg-album-control>
    </div>
    <div *ngSwitchCase="formControlTypes.businessHours">
      <ygg-business-hours-control
        [label]="label"
        [formControlName]="name"
      ></ygg-business-hours-control>
    </div>
    <div *ngSwitchCase="formControlTypes.address">
      <ygg-address-control
        [label]="label"
        [formControlName]="name"
      ></ygg-address-control>
    </div>
    <div *ngSwitchCase="formControlTypes.geoPoint">
      <ygg-geo-point-control
        [label]="label"
        [formControlName]="name"
      ></ygg-geo-point-control>
    </div>
    <div *ngSwitchCase="formControlTypes.location">
      <ygg-location-control
        [label]="label"
        [formControlName]="name"
      ></ygg-location-control>
    </div>
    <div *ngSwitchCase="formControlTypes.link">
      <ygg-link-control
        [label]="label"
        [formControlName]="name"
      ></ygg-link-control>
    </div>
    <div *ngSwitchDefault></div>
  </div>
</div>
