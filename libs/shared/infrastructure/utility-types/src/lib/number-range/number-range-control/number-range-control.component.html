<div class='ygg-number-range-control'>
  <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px">
    <div class='min' fxFlexAlign='end'>
      <mat-form-field>
        <input matInput placeholder='下限' type="number" [(ngModel)]='min'>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px">
      <div class='indicator'>{{ globalMax }}</div>
      <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
        <div>
          <mat-slider vertical [min]='globalMin' [max]='globalMax' [step]='globalStep' [(value)]='min'></mat-slider>
        </div>
        <div>
          <mat-slider vertical [min]='globalMin' [max]='globalMax' [step]='globalStep' [(value)]='max'></mat-slider>
        </div>
      </div>
      <div class='indicator'>{{ globalMin }}</div>
    </div>
    <div class='max'>
      <mat-form-field>
        <input matInput placeholder='上限' type="number" [(ngModel)]='max'>
      </mat-form-field>
    </div>
  </div>
</div>
