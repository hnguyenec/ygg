<div class="ygg-contact-form">
  <ygg-action-barred>
    <div yggActionBarredActions>
      <div *ngIf="currentUser">
        <button mat-mini-fab matTooltip="帶入我的資料" (click)='fillWithMe()'><mat-icon>assignment_ind</mat-icon></button>
      </div>
    </div>
    <div yggActionBarredContent>
      <form [formGroup]="contactForm">
        <div>
          <mat-form-field>
            <mat-label>姓名</mat-label>
            <input matInput formControlName="name" required />
            <span matPrefix><mat-icon>person</mat-icon></span>
            <mat-error *ngIf="contactForm.get('name').hasError('required')"
              >請填入姓名</mat-error
            >
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
          <div>
            <mat-form-field>
              <mat-label>電話</mat-label>
              <input
                matInput
                formControlName="phone"
                [errorStateMatcher]="leastRequireErrorMatcher"
              />
              <span matPrefix><mat-icon>phone</mat-icon></span>
              <!--
                <mat-error *ngIf="contactForm.get('phone').invalid">{{ getErrorMessage('phone') }}</mat-error>
              -->
              <mat-error *ngIf="contactForm.hasError('requireEmailOrPhone')"
                >請至少留下電話或是Email</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                placeholder="ygg@ygmail.com"
                type="email"
                matInput
                formControlName="email"
                [errorStateMatcher]="leastRequireErrorMatcher"
                email
              />
              <span matPrefix><mat-icon>email</mat-icon></span>
              <!--
                <mat-error *ngIf="contactForm.get('email').invalid">{{ getErrorMessage('email') }}</mat-error>
              -->
              <mat-error *ngIf="contactForm.hasError('requireEmailOrPhone')"
                >請至少留下電話或是Email</mat-error
              >
              <mat-error *ngIf="contactForm.get('email').hasError('email')"
                >不是正確的email格式</mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div>
          <mat-form-field>
            <mat-label>LINE ID</mat-label>
            <input matInput formControlName="lineID" />
            <span matPrefix>
              <img
                src="https://img.icons8.com/ios/50/000000/line-me-filled.png"
              />
            </span>
            <!--
              <mat-error *ngIf="contactForm.get('lineID').invalid">{{ getErrorMessage('lineID') }}</mat-error>
            -->
          </mat-form-field>
        </div>
      </form>
    </div>
  </ygg-action-barred>
</div>
