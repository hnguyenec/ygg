<div class='ygg-contact' *ngIf="contact">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
        <div>
          <div>
            <span class='field-name'>聯絡人：</span>
            <span class='field-value'>{{ contact.name }}</span>
          </div>
          <div>
            <span class='field-name'>電話：</span>
            <span class='field-value'>{{ contact.phone }}</span>
          </div>
        </div>
        <div>
          <div>
            <span class='field-name'>Email：</span>
            <span class='field-value'>{{ contact.email }}</span>
          </div>
          <div>
            <span class='field-name'>LINE ID：</span>
            <span class='field-value'>{{ contact.lineID }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
