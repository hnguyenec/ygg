<div class="ygg-contact-control">
  <form [formGroup]="contactForm">
    <div fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
      <button
        type="button"
        class="import-from-user"
        *ngIf="user"
        mat-mini-fab
        matTooltip="匯入使用者資料"
        (click)="importFromUser()"
      >
        <mat-icon>assignment_ind</mat-icon>
      </button>
    </div>
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="start center"
      fxLayoutGap="20px"
    >
      <div class="form-control">
        <mat-form-field>
          <mat-label>姓名</mat-label>
          <input id="name" matInput formControlName="name" required />
          <span matPrefix><mat-icon>person</mat-icon></span>
          <mat-error *ngIf="contactForm.get('name').hasError('required')"
            >請填入姓名</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            id="email"
            placeholder="ygg@ygmail.com"
            type="email"
            matInput
            formControlName="email"
            [errorStateMatcher]="leastRequireErrorMatcher"
            email
          />
          <span matPrefix><mat-icon>email</mat-icon></span>
          <!--
              <mat-error *ngIf="contactForm.get('email').invalid">{{ getErrorMessage('email') }}</mat-error>
            -->
          <mat-error *ngIf="contactForm.hasError('leastRequire')">{{
            leastRequireErrorMatcher.errorMessage
          }}</mat-error>
          <mat-error *ngIf="contactForm.get('email').hasError('email')"
            >不是正確的email格式</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="start center"
      fxLayoutGap="20px"
    >
      <div class="form-control">
        <mat-form-field>
          <mat-label>電話</mat-label>
          <input
            id="phone"
            matInput
            type="tel"
            formControlName="phone"
            [errorStateMatcher]="leastRequireErrorMatcher"
          />
          <span matPrefix><mat-icon>phone</mat-icon></span>
          <!--
              <mat-error *ngIf="contactForm.get('phone').invalid">{{ getErrorMessage('phone') }}</mat-error>
            -->
          <mat-error *ngIf="contactForm.hasError('leastRequire')">{{
            leastRequireErrorMatcher.errorMessage
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field>
          <mat-label>LINE ID</mat-label>
          <input
            id="lineID"
            matInput
            formControlName="lineID"
            [errorStateMatcher]="leastRequireErrorMatcher"
          />
          <span matPrefix>
            <img
              src="https://img.icons8.com/ios/50/000000/line-me-filled.png"
            />
          </span>
          <!--
            <mat-error *ngIf="contactForm.get('lineID').invalid">{{ getErrorMessage('lineID') }}</mat-error>
          -->
          <mat-error *ngIf="contactForm.hasError('leastRequire')">{{
            leastRequireErrorMatcher.errorMessage
          }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
