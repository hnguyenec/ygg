<div class="day-time-control">
  <h5 *ngIf="label" class="control-label">
    <span>{{ label }}</span>
  </h5>
  <div
    [formGroup]="formGroup"
    class="form-group"
    fxLayout="row"
    fxLayoutAlign="start end"
    fxLayoutGap="5px"
  >
    <div>
      <input
        id="hour"
        type="number"
        min="0"
        max="23"
        size="2"
        formControlName="hour"
        onclick="this.select()"
      />
    </div>
    <div>&#58;</div>
    <div>
      <input
        id="minute"
        type="number"
        min="0"
        max="59"
        size="2"
        formControlName="minute"
        onclick="this.select()"
      />
    </div>
    <div>
      <button class="time-picker" mat-mini-fab (click)="openTimePicker()">
        <mat-icon>access_time</mat-icon>
      </button>
    </div>
  </div>
</div>
