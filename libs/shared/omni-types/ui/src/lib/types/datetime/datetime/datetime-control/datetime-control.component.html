<div class="datetime-control">
  <form [formGroup]="formGroup">
    <div class='date-control'>
      <ygg-date-control formControlName="date"></ygg-date-control>
    </div>
    <div class='day-time-control'>
      <ygg-day-time-control formControlName="dayTime"></ygg-day-time-control>
    </div>
  </form>
</div>
