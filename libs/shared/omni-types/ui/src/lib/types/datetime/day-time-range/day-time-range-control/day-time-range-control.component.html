<div class="day-time-range-control" [formGroup]="formGroup">
  <h5 *ngIf="label" class="control-label">
    <span>{{ label }}</span>
  </h5>
  <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="2px">
    <div>
      <ygg-day-time-control formControlName="start" id="start"></ygg-day-time-control>
    </div>
    <div>&mdash;</div>
    <div>
      <ygg-day-time-control formControlName="end" id="end"></ygg-day-time-control>
    </div>
  </div>
  <div class="error-messages" [@slideInOut]="stateShowError">
    <div *ngFor="let message of errorMessages">
      <div class="error">{{ message }}</div>
    </div>
  </div>
</div>
