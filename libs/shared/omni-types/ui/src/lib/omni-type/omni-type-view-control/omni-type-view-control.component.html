<div
  class="omni-type-view-control"
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayoutGap="20px"
>
  <div>
    <ygg-omni-type-view
      [type]="type"
      [value]="value"
      [ngStyle]="viewStyle"
    ></ygg-omni-type-view>
    <div class="error">
      <ng-content select="[errors]"></ng-content>
    </div>
  </div>
  <div *ngIf="editable">
    <button class="edit" mat-mini-fab (click)="openControlDialog()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
