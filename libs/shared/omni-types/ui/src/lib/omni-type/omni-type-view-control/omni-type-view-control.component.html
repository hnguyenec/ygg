<div
  class="omni-type-view-control"
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayoutGap="20px"
>
  <div>
    <!-- <pre>{{ value | json }}</pre> -->
    <ng-container *ngIf="customView.childNodes.length <= 0">
      <ygg-omni-type-view
        [type]="type"
        [value]="value"
        [ngStyle]="viewStyle"
      ></ygg-omni-type-view>
    </ng-container>
    <div #customView>
      <ng-content select="[custom-view]"></ng-content>
    </div>
    <div class="error">
      <ng-content select="[errors]"></ng-content>
    </div>
  </div>
  <div *ngIf="editable">
    <button class="edit" mat-mini-fab (click)="openControlDialog()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
