<div class="the-thing-cell" *ngIf="cell">
  <ygg-omni-type-view-control
    [formControl]="formControl"
    [type]="cell.type"
    [editable]="!readonly"
  >
    <div errors *ngIf="!readonly">
      <div *ngIf="required && !formControl.value">請填入{{ cell.label }}資料</div>
    </div>
  </ygg-omni-type-view-control>
</div>
