<div
  class="the-thing-cell-control"
  [formGroup]="formGroup"
  *ngIf="cell && formGroup"
>
  <div [ngSwitch]="cell.type">
    <div *ngSwitchCase="'text'">
      <mat-form-field>
        <input
          matInput
          [placeholder]="cell.name"
          [formControlName]="cell.name"
        />
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'longtext'">
      <mat-form-field>
        <textarea
          matInput
          [placeholder]="cell.name"
          [formControlName]="cell.name"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="10"
        ></textarea>
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'number'">
      <ygg-number-slider
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-number-slider>
    </div>
    <div *ngSwitchCase="'album'">
      <ygg-album-control  
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-album-control>
    </div>
    <div *ngSwitchCase="'html'">
      <ygg-html-control  
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-html-control>
    </div>
    <div *ngSwitchCase="'address'">
      <ygg-address-control
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-address-control>
    </div>
    <div *ngSwitchCase="'date-range'">
      <ygg-date-range-control
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-date-range-control>
    </div>
    <div *ngSwitchCase="'day-time-range'">
      <ygg-day-time-range-control
        [label]="cell.name"
        [formControlName]="cell.name"
      ></ygg-day-time-range-control>
    </div>
    <div *ngSwitchDefault>
      <h3>未支援的資料型態：{{ cell.type }}</h3>
    </div>
  </div>
</div>
