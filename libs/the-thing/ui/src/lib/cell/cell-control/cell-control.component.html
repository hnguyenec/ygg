<div
  class="the-thing-cell-control"
  [formGroup]="formGroup"
  *ngIf="cell && formGroup"
>
  <div [ngSwitch]="cell.type">
    <div *ngSwitchCase="'text'">
      <mat-form-field>
        <input
          matInput
          [placeholder]="cell.label"
          [formControlName]="cell.id"
        />
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'longtext'">
      <mat-form-field>
        <textarea
          matInput
          [placeholder]="cell.label"
          [formControlName]="cell.id"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="10"
        ></textarea>
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'number'">
      <ygg-number-control [formControlName]="cell.id"></ygg-number-control>
    </div>
    <div *ngSwitchCase="'album'">
      <ygg-album-control [formControlName]="cell.id"></ygg-album-control>
    </div>
    <div *ngSwitchCase="'html'">
      <ygg-html-control [formControlName]="cell.id"></ygg-html-control>
    </div>
    <div *ngSwitchCase="'address'">
      <ygg-address-control [formControlName]="cell.id"></ygg-address-control>
    </div>
    <div *ngSwitchCase="'date-range'">
      <ygg-date-range-control
        [formControlName]="cell.id"
      ></ygg-date-range-control>
    </div>
    <div *ngSwitchCase="'day-time-range'">
      <ygg-day-time-range-control
        [formControlName]="cell.id"
      ></ygg-day-time-range-control>
    </div>
    <div *ngSwitchCase="'business-hours'">
      <ygg-business-hours-control
        [formControlName]="cell.id"
      ></ygg-business-hours-control>
    </div>
    <div *ngSwitchCase="'contact'">
      <ygg-contact-control [formControlName]="cell.id"></ygg-contact-control>
    </div>
    <div *ngSwitchCase="'location'">
      <ygg-location-control
        [formControlName]="cell.id"
      ></ygg-location-control>
    </div>
    <div *ngSwitchDefault>
      <h3>未支援的資料型態：{{ cell.type }}</h3>
    </div>
  </div>
</div>
