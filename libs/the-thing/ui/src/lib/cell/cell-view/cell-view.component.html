<div class="the-thing-cell-view">
  <h3>{{ cell.name }}</h3>
  <div class="value">
    <div [ngSwitch]="cell.type">
      <div *ngSwitchCase="'text'">
        <h5>{{ cell.value }}</h5>
      </div>
      <div *ngSwitchCase="'longtext'">
        <pre>{{ cell.value }}</pre>
      </div>
      <div *ngSwitchCase="'number'">
        <h5>{{ cell.value }}</h5>
      </div>
      <div *ngSwitchCase="'album'">
        <ygg-album-view [album]="cell.value"></ygg-album-view>
      </div>
      <div *ngSwitchCase="'html'">
        <ygg-html-view [html]="cell.value"></ygg-html-view>
      </div>
      <div *ngSwitchCase="'address'">
        <ygg-address-view [address]="cell.value"></ygg-address-view>
      </div>
      <div *ngSwitchCase="'date-range'">
        <ygg-date-range-view [dateRange]="cell.value"></ygg-date-range-view>
      </div>
      <div *ngSwitchCase="'day-time-range'">
        <ygg-day-time-range-view [dayTimeRange]="cell.value"></ygg-day-time-range-view>
      </div>
      <div *ngSwitchDefault>
        <h3>未支援的資料型態：{{ cell.type }}</h3>
        {{ cell.value | json }}
      </div>
    </div>
  </div>
</div>
