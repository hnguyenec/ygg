<div class="the-thing-finder">
  <ygg-action-bar-layout>
    <div ygg-action-bar-button *ngIf="dialogSubmit$.observers.length > 0">
      <button
        class="submit"
        mat-fab
        [disabled]="selection.length <= 0"
        (click)="onSubmit()"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
    <div ygg-action-bar-content>
      <div [hidden]="hideFilter">
        <the-thing-filter
          (filterChanged)="onFilterChanged($event)"
        ></the-thing-filter>
        <br />
      </div>
      <div class="the-thing-list">
        <ygg-image-thumbnail-list
          [items]="filteredTheThings"
          [selection]="selection"
          (selectionChanged)="onSelectTheThings($event)"
          (selectItem)="selectTheThing.emit($event)"
          (deselectItem)="deselectTheThing.emit($event)"
          hideAddButton
        ></ygg-image-thumbnail-list>
      </div>
    </div>
  </ygg-action-bar-layout>
</div>
