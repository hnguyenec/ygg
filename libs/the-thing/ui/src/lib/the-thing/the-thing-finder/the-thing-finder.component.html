<div class="the-thing-finder">
  <ygg-action-bar-layout>
    <div ygg-action-bar-content>
      <div class="filter">
        <the-thing-filter
          [filter]="filter"
          (filterChanged)="onFilterChanged($event)"
        ></the-thing-filter>
        <br />
      </div>
      <div class="the-thing-list" *ngIf="!isEmptyTheThings; else emptyTheThingsHint">
        <div
          fxLayout="row wrap"
          fxLayoutAlign="space-around start"
          fxLayoutGap="20px"
        >
          <div
            *ngFor="let theThing of theThings"
            class="the-thing-item"
            [attr.the-thing-name]="theThing.name"
          >
            <!-- <h2>In Finder {{ theThing.name }}</h2> -->
            <ng-container
              *ngTemplateOutlet="theThingItemTemplate;context: { theThing: theThing }"
            ></ng-container>
          </div>
        </div>
      </div>
    </div>
  </ygg-action-bar-layout>
</div>

<ng-template #emptyTheThingsHint>
  <h2>找不到任何物件。。。</h2>
</ng-template>
