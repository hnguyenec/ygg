<div class="the-thing-filter">
  <div [formGroup]='formGroup'>
    <div class="tags-filter">
      <ygg-chips-control
        label="增加類型標籤"
        formControlName="tags"
      ></ygg-chips-control>
    </div>
    <div class="search-name">
      <mat-form-field>
        <input
          matInput
          placeholder="搜尋名稱"
          formControlName="keywordName"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
</div>
