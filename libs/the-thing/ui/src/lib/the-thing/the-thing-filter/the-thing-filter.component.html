<div class="the-thing-filter">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex class="filter-name">
      <mat-form-field>
        <input
          matInput
          placeholder="我的搜尋"
          [formControl]="formControlFilterName"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let name of autocompleteFilterNames"
            [value]="name"
          >
            {{ name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
      <button
        class="save"
        mat-mini-fab
        [disabled]="!enableSave"
        (click)="onSaveFilter()"
        matTooltip="儲存搜尋條件"
      >
        <mat-icon>playlist_add</mat-icon>
      </button>
      <button
        class="load"
        mat-mini-fab
        [disabled]="!enableLoad"
        (click)="onLoadFilter()"
        matTooltip="載入搜尋條件"
      >
        <mat-icon>playlist_play</mat-icon>
      </button>
    </div>
  </div>
  <div [formGroup]="formGroup">
    <div class="tags-filter">
      <ygg-chips-control
        label="增加類型標籤"
        formControlName="tags"
      ></ygg-chips-control>
    </div>
    <div class="search-name">
      <mat-form-field>
        <input matInput placeholder="搜尋名稱" formControlName="keywordName" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
