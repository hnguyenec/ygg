<div class="the-thing-list">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-around center"
    fxLayoutGap="20px"
  >
    <div
      *ngFor="let theThing of theThings"
      class="the-thing"
      [ngClass]="{ selected: isSelected(theThing) }"
      [attr.the-thing-id]="theThing.id"
      (click)="select(theThing)"
    >
      <the-thing-thumbnail [theThing]="theThing"></the-thing-thumbnail>
      <div class='delete' *ngIf="isDeletable">
        <button mat-mini-fab (click)="onDelete(theThing)"><mat-icon>delete</mat-icon></button>
      </div>
    </div>
  </div>
</div>
