<div class="the-thing-thumbnail" *ngIf="theThing">
  <!-- <pre>{{ theThing | json }}</pre> -->
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
    <div>
      <ygg-image-thumbnail [item]="theThing" [size]='size'></ygg-image-thumbnail>
    </div>
    <div *ngIf="display">
      <div *ngFor="let cellId of display.cells">
        <div
          *ngIf="theThing.cells[cellId] as cell"
          [attr.cell-id]="cellId"
        >
          <h4>{{ cellId }}</h4>
          <the-thing-cell readonly [cell]="cell"></the-thing-cell>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
