<div class="the-thing-data-table">
  <div class="search">
    <ygg-reactive-text-input
      (changed)="onSearchChanged($event)"
      placeholder="搜尋體驗內文"
    ></ygg-reactive-text-input>
  </div>
  <table
    mat-table
    class="full-width-table mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    matSortActive="createAt"
    matSortDirection="desc"
    matSortDisableClear
    aria-label="The Thing"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>名稱</th>
      <td mat-cell *matCellDef="let theThing">
        {{ theThing.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>送出時間</th>
      <td mat-cell *matCellDef="let theThing">
        {{ theThing.createAt }}
      </td>
    </ng-container>

    <ng-container
      *ngFor="let column of dataTableConfig.columns | keyvalue"
      [matColumnDef]="column.key"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.value.label }}
      </th>
      <td mat-cell *matCellDef="let theThing">
        <the-thing-cell-view
          [cell]="theThing.cells[column.key]"
        ></the-thing-cell-view>
      </td>
    </ng-container>

    <ng-container matColumnDef="management">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let theThing">
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
          <button
            type="button"
            class="delete"
            mat-mini-fab
            (click)="onDelete(theThing);$event.stopPropagation();"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let isFirst = first"
      [ngClass]="{ first: isFirst }"
      [attr.the-thing-id]="row.id"
      (click)="onClickTheThing(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
