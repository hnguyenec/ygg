<div class="my-things">
  <div
    class="action-bar"
    fxLayout="row"
    fxLayoutAlign="end start"
    fxLayoutGap="10px"
  >
    <div>
      <button mat-fab (click)="addTheThing()" matTooltip="新增我的東東">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <the-thing-filter
    (filterChanged)="onFilterChanged($event)"
  ></the-thing-filter>
  <br />
  <div class="the-thing-list">
    <ygg-image-thumbnail-list
      [items$]="filteredTheThings$"
      [(selection)]="selection"
    >
      <div selection-actions>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <div>
            <button
              mat-fab
              class="apply-imitation"
              (click)="applyImitation()"
              matTooltip="套用範本"
              [disabled]="
                !hasImitations || !(selection && selection.length > 0)
              "
            >
              <mat-icon>library_books</mat-icon>
            </button>
          </div>
          <div>
            <button
              [disabled]="!(selection && selection.length > 0)"
              matTooltip="永久刪除所選物件"
              mat-fab
              class="delete-selection"
              (click)="onDeleteSelection()"
            >
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </ygg-image-thumbnail-list>
  </div>
</div>
