<div class="relations-editor" *ngIf="name && subject">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div>
      <h3>
        {{ name }}
        <span *ngIf="subject && subject.name"
          ><mat-icon>arrow_forward</mat-icon> {{ subject.name }}</span
        >
      </h3>
    </div>
    <div>
      <button
        type="button"
        mat-mini-fab
        class="create-object"
        (click)="createRelationObject()"
      >
        <mat-icon>post_add</mat-icon>
      </button>
    </div>
    <div>
      <button
        type="button"
        mat-mini-fab
        class="select-objects"
        (click)="selectRelationObject()"
      >
        <mat-icon>zoom_in</mat-icon>
      </button>
    </div>
  </div>
  <div class="object-list">
    <ygg-image-thumbnail-list [items$]="objects$" [(selection)]="selection"
      ><div selection-actions>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <button
            mat-fab
            matTooltip="刪除選擇的關聯物件"
            class='delete-selection'
            (click)="onDeleteSelection()"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </div>
      </div></ygg-image-thumbnail-list
    >
  </div>
</div>
