<div class="imitation-view-dog" *ngIf="theThing">
  <h1>{{ theThing.name }}</h1>
  <div class="validate-errors">
    <div *ngFor="let error of validateErrors" class="error">
      <h4>{{ error.message }}</h4>
    </div>
  </div>
  <div *ngFor="let cellItem of theThing.cells | keyvalue">
    <div [attr.cell-name]="cellItem.key">
      <h4>{{ cellItem.key }}</h4>
      <the-thing-cell-view [cell]="cellItem.value"></the-thing-cell-view>
    </div>
  </div>
</div>
