<div class="imitation-editor">
  <ygg-action-bar-layout>
    <div ygg-action-bar-button>
      <div ygg-action-bar-button>
        <button
          type="button"
          mat-fab
          class="submit"
          (click)="onSubmit()"
          [disabled]="formGroup.invalid"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
    <div ygg-action-bar-content>
      <form [formGroup]="formGroup">
        <mat-tab-group>
          <!-- <mat-tab>
            <ng-template mat-tab-label>
              <div class="tab-header template-selector">
                選擇範本
              </div>
            </ng-template>
            <the-thing-finder
              formControlName="template"
              singleSelect
            ></the-thing-finder>
          </mat-tab>
 -->
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="tab-header imitation-form">
                名稱及描述
              </div>
            </ng-template>
            <div class="name">
              <mat-form-field>
                <input matInput placeholder="範本名稱" formControlName="name" />
              </mat-form-field>
            </div>
            <div class="description">
              <mat-form-field>
                <textarea
                  matInput
                  placeholder="範本描述"
                  formcontrolName="description"
                ></textarea>
              </mat-form-field>
            </div>
            <div>
              <!-- <div>{{ formGroup.get('template').value | json }}</div> -->
              <div *ngIf="selectedTemplate">
                <ygg-image-thumbnail [item]="selectedTemplate"></ygg-image-thumbnail>
              </div>
              <div *ngIf="!selectedTemplate">
                <div class="error">
                  <h4>尚未選擇範本</h4>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </div></ygg-action-bar-layout
  >
</div>
