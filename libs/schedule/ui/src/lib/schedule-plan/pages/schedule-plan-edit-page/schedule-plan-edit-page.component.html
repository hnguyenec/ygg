<div class="ygg-schedule-plan-edit-page" *ngIf="schedulePlan">
  <mat-tab-group>
    <mat-tab label="填寫需求">
      <ygg-schedule-plan-control
        [schedulePlan]="schedulePlan"
        (submit)="onSubmitForm($event)"
        (valueChanged)="onChangeForm($event)"
      >
      </ygg-schedule-plan-control>
    </mat-tab>
    <mat-tab label="預先檢視">
      <ygg-schedule-plan-view
        [schedulePlan]="schedulePlan"
      ></ygg-schedule-plan-view>
    </mat-tab>
  </mat-tab-group>
</div>
