<div
  id="schedule-plan-thumbnail"
  class="schedule-plan-thumbnail"
  *ngIf="schedulePlan"
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap="10px"
>
  <div>
    <ygg-date-range-view [dateRange]="schedulePlan.dateRange"></ygg-date-range-view>
  </div>
  <div>
    <span><mat-icon>people</mat-icon></span>
    <span>{{ schedulePlan.numParticipants }}</span>
  </div>
</div>
