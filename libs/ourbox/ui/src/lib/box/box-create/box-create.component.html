<div class="box-create">
  <div class="box-create">
    <ygg-page-title icon="library_add">開一個新寶箱</ygg-page-title>
    <br />
    <div class="panel">
      <mat-horizontal-stepper linear="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>寶箱名稱</ng-template>
            <div
              class="tab-content"
              fxLayout="row"
              fxLayoutAlign="center center"
              fxLayoutGap="30px"
            >
              <div class="icon" fxHide.xs="true">
                <img src="/assets/images/box/box.png" />
              </div>
              <div>
                <mat-form-field>
                  <input
                    class="box-name"
                    name="ourbox-create-box-name"
                    matInput
                    placeholder="請輸入寶箱名稱"
                    formControlName="name"
                    required
                  />
                </mat-form-field>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutAlign="space-between center"
              fxLayoutGap="20px"
            >
              <div></div>
              <button mat-fab matStepperNext class="next-step">
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
              <!-- <button mat-button matStepperNext>下一步</button> -->
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>選擇寶箱圖示</ng-template>
          <div
            class="tab-content"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxLayoutGap="30px"
          >
            <div class="icon step-image" fxHide.xs="true">
              <img
                [src]="thumbSelected"
                alt="請點選圖示"
              />
            </div>
            <div
              fxLayout="row wrap"
              fxLayoutAlign="space-around start"
              fxLayoutGap="20px"
              class="thumbnail-images"
            >
              <div
                *ngFor="let thumbImage of thumbnailImages"
                class="thumbnail-image"
                [ngClass]="{
                  selected: thumbImage === thumbSelected
                }"
                (click)="thumbSelected = thumbImage"
              >
                <img [src]="thumbImage" />
              </div>
              <div
                fxLayout="row"
                fxLayoutAlign="center center"
                fxLayoutGap="0px"
              >
                <button
                  mat-fab
                  class="add-images"
                  matTooltip="上傳圖片"
                  (click)="addImages()"
                >
                  <mat-icon>add_photo_alternate </mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            fxLayoutGap="20px"
          >
            <button mat-fab matStepperPrevious>
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button mat-fab matStepperNext class="next-step">
              <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
            <!-- <button mat-button matStepperNext>下一步</button> -->
          </div>
        </mat-step>
        <mat-step>
          <form>
            <ng-template matStepLabel>邀請寶箱成員</ng-template>
            <div

              fxLayoutGap="30px"

                <img src="/assets/images/box/share.png" />
              </div>

              <div class="members-select">
                <h2 class="step-hint">邀請寶箱成員</h2>
                <ygg-users-by-email-selector
                  [formControl]="formControlMemberEmails"

            <div

              fxLayoutAlign="space-between center"
              fxLayoutGap="20px"
            >
              <button mat-fab matStepperPrevious>
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
              <button mat-fab matStepperNext class="next-step">

        <mat-step>
          <ng-template matStepLabel>公開寶箱</ng-template>
          <div
            class="tab-content"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxLayoutGap="30px"
          >
            <div class="icon" fxHide.xs="true">
              <img src="/assets/images/box/publish.png" />
            </div>
            <div fxFlex="300px" class="check-public">
              <div
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="5px"
              >
                <mat-checkbox [formControl]="formControlPublic"
                  >公開這個寶箱的內容？</mat-checkbox
                >
                <div class="publicity-description">
                  <ygg-extra-info-button [extraInfo]="flagIsPublic.description">

                </div>
              </div>
            </div>
          </div>
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            fxLayoutGap="10px"
          >
            <button mat-fab matStepperPrevious>
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button mat-fab (click)="submit()" class="submit">
