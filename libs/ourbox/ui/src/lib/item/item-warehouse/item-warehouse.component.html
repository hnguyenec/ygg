<div class="item-warehouse">
  <ng-template #theThingItemTemplate let-theThing="theThing">
    <!-- <h2>This is {{ theThing.name }}</h2> -->
    <the-thing-thumbnail
      [theThing]="theThing"
      [imiation]="ImitationItem"
    ></the-thing-thumbnail>
  </ng-template>

  <the-thing-finder
    class="item-finder"
    [theThings$]="items$"
    [imitation]="ImitationItem"
    [theThingItemTemplate]="theThingItemTemplate"
  >
  </the-thing-finder>
</div>
