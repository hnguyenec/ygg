<div class="my-held-items">
  <ng-template #theThingItemTemplate let-theThing="theThing">
    <!-- <h2>This is {{ theThing.name }}</h2> -->
    <div class="item">
      <the-thing-thumbnail
        [theThing]="theThing"
        [imiation]="ImitationItem"
      ></the-thing-thumbnail>
    </div>
  </ng-template>

  <the-thing-finder
    class="item-finder"
    [theThings$]="items$"
    [imitation]="ImitationItem"
    [theThingItemTemplate]="theThingItemTemplate"
  >
  </the-thing-finder>
</div>
