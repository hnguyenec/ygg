<div class="ourbox-item" *ngIf="item">
  <!-- <ygg-page-title icon="category">{{ item.name }}</ygg-page-title>
  <br />
  <br /><br /> -->
  <the-thing [theThing$]="item$" [imitation]="ImitationItem">
    <div the-thing-projection-middle>
      <div *ngIf="showRelatedUsers">
        <div>
          <div
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="5px"
            class="holder"
          >
            <h2>
              目前的保管者：
            </h2>
            <ygg-user-thumbnail
              [id$]="holderId$"
              [showName]="false"
            ></ygg-user-thumbnail>
          </div>
          <br />
          <div
            fxLayout="row wrap"
            fxLayoutAlign="start center"
            fxLayoutGap="5px"
            class="requester-list"
          >
            <div>
              <h2>
                排隊中：
              </h2>
            </div>
            <div
              *ngFor="let userId of standbyList; let idx = index"
              class="stand-by requester"
              [attr.place]="idx"
            >
              <ygg-user-thumbnail
                [id]="userId"
                [showName]="false"
              ></ygg-user-thumbnail>
              <!-- <div class="cancel-request" *ngIf="isMe(userId)">
                <button
                  mat-mini-fab
                  matTooltip="取消等候"
                  (click)="cancelRequest()"
                >
                  <mat-icon>cancel</mat-icon>
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </the-thing>
</div>
